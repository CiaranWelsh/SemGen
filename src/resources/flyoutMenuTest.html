<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.3.js" ></script>
	
		<style>
			ul.flyoutMenu {
				position: relative;
				display: inline-block;
				margin: 10px;
				padding: 0;
				border: 1px solid black;
			}
			
			ul.flyoutMenu:after {
				content: '';
				position: absolute;
				left: 40%;
				top: -10px;
				width: 0;
				height: 0;
				border-left: 8px solid transparent;
				border-right: 8px solid transparent;
				border-bottom: 10px solid #444;
			}
			
			ul.flyoutMenu li {				
				list-style: none;
				padding: 5 10;
				border-bottom: 1px solid black;
			}
			
			ul.flyoutMenu li:hover {
				background-color: #DFE3EE;
				cursor: pointer;
			}
			
			ul.flyoutMenu li:last-child {
				border: none;
			}
		</style>
	</head>
	<body>
		<ul class="flyoutMenu">
			<li>Merge</li>
			<li>Annotate</li>
			<li>Extract</li>
			<li>Visualize</li>
		</ul>
	</body>
</html>
